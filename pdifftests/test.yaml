setup: |
    export PORT=5001
    export DATABASE_URL='sqlite:///../pdifftests/test.db'
    export WEBHDFS_USER=testing
    export WEBHDFS_URL='http://example.com'
    export IGV_HTTPFS_URL='http://example.com'
    python ./run.py

waitFor:
    url: http://localhost:5001/
    timeout_secs: 5

aliases:
  - &std-config
      viewportSize:
        width: 1280
        height: 800
      injectCss: |
        body {
          background-color: white;
        }

tests:
  - name: examine
    description:
      Basic view of a fully-loaded Examine page.
    url: http://localhost:5001/runs/4/examine
    config: *std-config
