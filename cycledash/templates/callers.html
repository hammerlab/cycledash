{% extends "layouts/layout.html" %}
{% block body %}
<h3>Callers <small>Latest Stats</small></h3>
<ul>
{% for caller in callers %}
  <li>
    <strong>
      <a href="/callers/{{caller.variant_caller_name}}">
        {{ caller.variant_caller_name }}
      </a>
    </strong>&nbsp;&nbsp;|&nbsp;&nbsp;
    <strong>f1score</strong>: {{ caller.f1score }}
    <strong>precision</strong>: {{ caller.precision }}
    <strong>recall</strong>: {{ caller.recall }}
  </li>
{% endfor %}
</ul>
{% endblock %}
