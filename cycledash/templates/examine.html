{% extends "layouts/layout.html" %}
{%- from 'macros/nav.html' import nav -%}

{% block bootstrap %}{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/examine.css') }}">
{% endblock %}

{% block body %}
{{ nav("examine") }}
<div id="examine"></div>

<link rel="stylesheet" href="/static/dalliance/css/bootstrap-scoped.css" />
<link rel="stylesheet" href="/static/dalliance/css/dalliance-scoped.css" />
<link rel="stylesheet" href="/static/dalliance/css/font-awesome.min.css" />
<script type="text/javascript" src="/static/dalliance/dalliance-all.js"></script>

<script type="text/javascript" src="/static/js/dist/bundled.js"></script>
<script>
window.renderExaminePage(document.getElementById('examine'),
                         {{ run['vcfPath'] | tojson }},
                         {{ run['truthVcfPath'] | tojson }},
                         {{ run['normalPath'] | tojson }},
                         {{ run['tumorPath'] | tojson }});
</script>
{% endblock%}
